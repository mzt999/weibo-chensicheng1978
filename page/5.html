40",picIds:p,repostPicIds:"008Ek3Ayly1hrfxz3wm7mj32bc1jku0x.jpg;008Ek3Ayly1hrfxzahzfuj32bc1jk7wi.jpg;008Ek3Ayly1hrfy0id9rcj32bc1jkqv5.jpg;008Ek3Ayly1hrfy0r6ggfj32bc1jk1kx.jpg;008Ek3Ayly1hrfy0x47p9j32bc1jk7wi.jpg;008Ek3Ayly1hrfy148cr3j32bc1jku0y.jpg"},{postId:"OmzCGBN6I",postTime:"2024/07/08 09:54:00",repostSrc:e,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E4%B8%BA%E4%BB%80%E4%B9%88%E6%8B%8D%E8%A7%A3%E5%AF%86&amp;from=feed">#陈思诚为什么拍解密#</a> 电影《解密》今日发布“解密「解密」”缘起特辑。原著作者麦家、编剧、导演陈思诚、摄影指导曹郁、美术指导韩忠、联合美术指导马晓飞及视效指导魏明等幕后主创亮相，分享为什么要将这部文学作品搬上大银幕。陈思诚表示打动自己的是小说中的母题：每个人都是独特的密码，这一生就是解密的过程。电影将于8月3日全国上映。<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E8%AF%B4%E8%A7%A3%E5%AF%86%E7%9A%84%E8%BF%87%E7%A8%8B%E5%B0%B1%E5%83%8F%E5%81%9A%E6%A2%A6&amp;from=feed">#陈思诚说解密的过程就像做梦#</a> <a href="https://m.weibo.cn/s/video/show?object_id=1034:5053714860277781&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a> 让我邂逅梦，继而拓展想象力的边界，在真实与梦境的交织中以影像传递内心的密码。你找到自己人生的密码了吗？        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmzBkcRIF",repostCount:"18",commentCount:o,likeCount:"127",picIds:p,repostPicIds:p},{postId:"Omb5R7dQB",postTime:"2024/07/05 19:27:00",repostSrc:p,postContent:'支持冀哥和颖心导演的新片 <a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%92%8C%E9%85%A5%E6%B2%B9%E8%8A%B1&amp;from=feed">#电影巧克力和酥油花#</a>  一同开启成长与探索的治愈之旅 <a href="/n/%E7%94%B5%E5%BD%B1%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%92%8C%E9%85%A5%E6%B2%B9%E8%8A%B1">@电影巧克力和酥油花</a>',repostMsg:p,repostSrcId:p,repostCount:"8",commentCount:"18",likeCount:"102",picIds:"001n7Sptly1hrddv1s14mj60u018kk5802.jpg",repostPicIds:p},{postId:"Om7rbeqcZ",postTime:"2024/07/05 10:08:00",repostSrc:e,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E6%9B%9D%E5 02.jpg"},{postId:"OlOAlgq4e",postTime:"2024/07/03 10:09:00",repostSrc:e,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 电影《解密》发布定档预告，官宣定档8月3日。预告中，刘昊然饰演的密码破译者容金珍在意识与现实的世界穿梭，与密码对话，寻找真相与自我。当潜意识中的世界开始崩塌，他将如何分清想象与现实？<br><br>影片根据茅盾文学奖获得者麦家同名小说改编，陈思诚导演，陈思诚、Christopher MacBride编剧，刘昊然、约翰·库萨克领衔主演，陈道明、吴彦祖、俞飞鸿特别出演，任璐遥、陈雨锶、王雨甜、周游、朱珠主演。影片全程由IMAX特制拍摄。 <a href="https://m.weibo.cn/s/video/show?object_id=1034:5051977843802121&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 1010011//<a href="/n/%E6%96%B0%E6%B5%AA%E5%A8%B1%E4%B9%90">@新浪娱乐</a>:<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 探寻未知梦境，解锁人生密码。8月3日，电影《解密》传奇揭晓！        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlOqHtudg",repostCount:"30",commentCount:"21",likeCount:E,picIds:p,repostPicIds:p},{postId:"OlFHQwakd",postTime:"2024/07/02 11:33:00",repostSrc:e,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%9D%80%E9%9D%92&amp;from=feed">#电影误杀3杀青#</a> 由陈思诚监制，甘剑宇执导，肖央领衔主演的电影《误杀3》今日官宣杀青并发布概念海报。<br>海报以立体书中一页的形式呈现，充满童真笔触的水笔画中有小船，有海浪，温馨的画面下有什么秘密？电影《误杀3》将有全新的故事体系。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%A6%82%E5%BF%B5%E6%B5%B7%E6%8A%A5&amp;from=feed">#电影误杀3概念海报#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%9D%80%E9%9D%92&amp;from=feed">#电影误杀3杀青#</a> 《误杀》系列再出发，守护家人，爱是永恒的主题！<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%A6%82%E5%BF%B5%E6%B5%B7%E6%8A%A5&amp;from=feed">#电影误杀3概念海报#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlF6py
