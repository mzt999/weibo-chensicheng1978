%9D%E8%AF%9A%E4%B8%BA%E6%8B%8D%E7%94%B5%E5%BD%B1%E5%BB%BA%E4%BA%86%E4%B8%80%E5%BA%A7%E6%83%85%E6%8A%A5%E5%B1%80&amp;from=feed">#陈思诚为拍电影建了一座情报局#</a><a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E6%AD%A3%E5%BD%93%E5%A4%8F&amp;from=feed">#电影正当夏#</a> <a href="https://m.weibo.cn/s/video/show?object_id=1034:5055175291764739&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E9%87%8C%E7%9A%84701%E6%98%AF%E4%BB%80%E4%B9%88&amp;from=feed">#电影解密里的701是什么#</a> 我们努力还原了一个可观可信的隐蔽战线，希望不辜负每一份期待。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"Onbjgio4L",repostCount:"19",commentCount:"22",likeCount:o,picIds:e,repostPicIds:e},{postId:"OmSFSeg13",postTime:"2024/07/10 10:24:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E5%88%98%E6%98%8A%E7%84%B6%E9%99%88%E9%81%93%E6%98%8E%E5%90%B4%E5%BD%A6%E7%A5%96%E6%96%B0%E7%89%87%E5%AF%B9%E6%89%8B%E6%88%8F&amp;from=feed">#刘昊然陈道明吴彦祖新片对手戏#</a> 电影《解密》发布全新剧照，展现了刘昊然饰演的容金珍与养父小黎黎（吴彦祖 饰）、老师希伊斯（约翰·库萨克 饰）与领路人郑某（陈道明 饰）的不同关系。该片将于8月3日全国上映。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E9%A2%84%E5%91%8A%E5%8D%9A%E5%BC%88%E6%84%9F&amp;from=feed">#电影解密预告博弈感#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E9%A2%84%E5%91%8A%E5%8D%9A%E5%BC%88%E6%84%9F&amp;from=feed">#电影解密预告博弈感#</a> 容金珍成长绕不开的三段关系，也是很多人最在意的三种情感。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmSArnDjA",repostCount:"7",commentCount:"22",likeCount:"106",picIds:e,repostPicIds:"001LTF2wly1hrifps5optj61jk2bce8202.jpg;001LTF2wly1hrifptu1fxj61jk2bcqv502.jpg;001LTF2wly1hrifpqfa3oj61jk2bckjl02.jpg"},{postId:"OmSx7FxfM",postTime:"2024/07/10 10:02:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E5%88%98%E6%98%8A%E7%84%B6%E9%99%88%E9%81%93%E6%98%8E%E5%90%B4%E5%BD%A6%E7%A5%96%E6%96%B0%E7%89%87%E5%AF%B9%E6%89%8B%E6%88%8F&amp;from=feed">#刘昊然陈道明吴彦祖新片对手戏#</a> 电影《解密》发布全新预告，展现了刘昊然饰演的密码破译者容金珍与养父小黎黎（吴彦祖 饰）、老师希伊斯（约翰·库萨克 饰）和领路人郑某（陈道明 饰）的三段深刻羁绊。小黎黎发现了容金珍的数学天赋并将其收养，希伊斯将容金珍带进了智力博弈的世界，而郑某则将容金珍领入神秘组织“701”。三人分别在容金珍的成长阶段中起到了至关重要的作用，而容金珍在此之后的命运走向也令人好奇。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E9%A2%84%E5%91%8A%E5%8D%9A%E5%BC%88%E6%84%9F&amp;from=feed">#电影解密预告博弈感#</a> <a href="https://m.weibo.cn/s/video/show?object_id=1034:5054392966250498&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E9%A2%84%E5%91%8A%E5%8D%9A%E5%BC%88%E6%84%9F&amp;from=feed">#电影解密预告博弈感#</a> 家人、恩师、领路人，有些人的人生课题是“选择”。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmSsj0Cia",repostCount:"15",commentCount:"16",likeCount:"109",picIds:e,repostPicIds:e},{postId:"OmAcODKrl",postTime:"2024/07/08 11:23:00",repostSrc:E,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E4%B8%BA%E4%BB%80%E4%B9%88%E6%8B%8D%E8%A7%A3%E5%AF%86&amp;from=feed">#陈思诚为什么拍解密#</a> <a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E8%AF%B4%E8%A7%A3%E5%AF%86%E7%9A%84%E8%BF%87%E7%A8%8B%E5%B0%B1%E5%83%8F%E5%81%9A%E6%A2%A6&amp;from=feed">#陈思诚说解密的过程就像做梦#</a> <br>以专业雕琢品质，用细节诠释作品；<br>光影造梦，诚意解密。<br>8月3日，传奇揭晓。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a> 从拍摄到现在，包括我在内所有人都经历了遇密、造密、摄密、解密的过程，拓展了每个人想象力的边界。8月3日传奇揭晓。        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmzLajS9M",repostCount:"14",commentCount:"26",likeCount:"140",picIds:e,repostPicIds:"008Ek3Ayly1hrfxz3wm7mj32bc1jku0x.jpg;008Ek3Ayly1hrfxzahzfuj32bc1jk7wi.jpg;008Ek3Ayly1hrfy0id9rcj32bc1jkqv5.jpg;008Ek3Ayly1hrfy0r6ggfj32bc1jk1kx.jpg;008Ek3Ayly1hrfy0x47p9j32bc1jk7wi.jpg;008Ek3Ayly1hrfy148cr3j32bc1jku0y.jpg"},{postId:"OmzCGBN6I",postTime:"2024/07/08 09:54:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E4%B8%BA%E4%BB%80%E4%B9%88%E6%8B%8D%E8%A7%A3%E5%AF%86&amp;from=feed">#陈思诚为什么拍解密#</a> 电影《解密》今日发布“解密「解密」”缘起特辑。原著作者麦家、编剧、导演陈思诚、摄影指导曹郁、美术指导韩忠、联合美术指导马晓飞及视效指导魏明等幕后主创亮相，分享为什么要将这部文学作品搬上大银幕。陈思诚表示打动自己的是小说中的母题：每个人都是独特的密码，这一生就是解密的过程。电影将于8月3日全国上映。<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E8%AF%B4%E8%A7%A3%E5%AF%86%E7%9A%84%E8%BF%87%E7%A8%8B%E5%B0%B1%E5%83%8F%E5%81%9A%E6%A2%A6&amp;from=feed">#陈思诚说解密的过程就像做梦#</a> <a href="https://m.weibo.cn/s/video/show?object_id=1034:5053714860277781&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a> 让我邂逅梦，继而拓展想象力的边界，在真实与梦境的交织中以影像传递内心的密码。你找到自己人生的密码了吗？        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmzBkcRIF",repostCount:"18",commentCount:t,likeCount:"127",picIds:e,repostPicIds:e},{postId:"Omb5R7dQB",postTime:"2024/07/05 19:27:00",repostSrc:e,postContent:'支持冀哥和颖心导演的新片 <a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%92%8C%E9%85%A5%E6%B2%B9%E8%8A%B1&amp;from=feed">#电影巧克力和酥油花#</a>  一同开启成长与探索的治愈之旅 <a href="/n/%E7%94%B5%E5%BD%B1%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%92%8C%E9%85%A5%E6%B2%B9%E8%8A%B1">@电影巧克力和酥油花</a>',repostMsg:e,repostSrcId:e,repostCount:"8",commentCount:"18",likeCount:"102",picIds:"001n7Sptly1hrddv1s14mj60u018kk5802.jpg",repostPicIds:e},{postId:"Om7rbeqcZ",postTime:"2024/07/05 10:08:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E6%9B%9D%E5%85%89%E8%A7%92%E8%89%B2%E9%98%B5%E5%AE%B9&amp;from=feed">#电影解密曝光角色阵容#</a> 电影《解密》今日发布角色阵容海报，10位重要角色亮相。背景处若隐若现的摩尔斯电码转换成字母对应着每个角色的全名拼写，既贴合“解密”的传奇故事，亦呼应了电影主题：每个人都是独特的密码，这一生就是解密的过程。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E6%9B%9D%E5%85%89%E8%A7%92%E8%89%B2%E9%98%B5%E5%AE%B9&amp;from=feed">#电影解密曝光角色阵容#</a> 每个人都是独特的密码，这一生就是解密的过程。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"Om7jFxEmz",repostCount:"9",commentCount:"23",likeCount:"105",picIds:e,repostPicIds:"001LTF2wly1hrcvg203ikj63uw5eix6s02.jpg;001LTF2wly1hrcvg5szp7j63uw5eib2d02.jpg;001LTF2wly1hrcvga1g5gj63uw5einph02.jpg;001LTF2wly1hrcvgh4qe4j63uw5eib2e02.jpg;001LTF2wly1hrcvgmj2qsj63uw5eikjp02.jpg;001LTF2wly1hrcvgvd1kzj63uw5eiqv802.jpg;001LTF2wly1hrcvh64g2uj63uw5ei1l302.jpg;001LTF2wly1hrcvhfrg62j63uw5eikjq02.jpg;001LTF2wly1hrcvhlit9xj63uw5eiqv902.jpg;001LTF2wly1hrcvhs25roj63uw5eix6s02.jpg"},{postId:"OlOD6qaJg",postTime:"2024/07/03 10:16:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 电影《解密》官宣定档8月3日，并发布定档海报。海报中，刘昊然饰演的密码破译者容金珍肖像由代表密码的一个个乱数汇聚而成。钢笔宛如利剑破开密码乱数，配合容金珍的灼灼目光，密码掩盖下的真相呼之欲出。<br><br>影片根据茅盾文学奖获奖者麦家的同名小说改编，陈思诚导演，陈思诚、Christopher MacBride编剧，刘昊然、约翰·库萨克领衔主演，陈道明、吴彦祖、俞飞鸿特别出演，任璐遥、陈雨锶、王雨甜、周游、朱珠主演。影片全程由IMAX特制拍摄。',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 《解密》这部电影是我在十年创作过程中的全新尝试。8月3日，传奇揭晓！        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlOAXhXWw",repostCount:t,commentCount:o,likeCount:"171",picIds:e,repostPicIds:"001LTF2wly1hrakxqippkj63b14mo7wk02.jpg"},{postId:"OlOAlgq4e",postTime:"2024/07/03 10:09:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 电影《解密》发布定档预告，官宣定档8月3日。预告中，刘昊然饰演的密码破译者容金珍在意识与现实的世界穿梭，与密码对话，寻找真相与自我。当潜意识中的世界开始崩塌，他将如何分清想象与现实？<br><br>影片根据茅盾文学奖获得者麦家同名小说改编，陈思诚导演，陈思诚、Christopher MacBride编剧，刘昊然、约翰·库萨克领衔主演，陈道明、吴彦祖、俞飞鸿特别出演，任璐遥、陈雨锶、王雨甜、周游、朱珠主演。影片全程由IMAX特制拍摄。 <a href="https://m.weibo.cn/s/video/show?object_id=1034:5051977843802121&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 1010011//<a href="/n/%E6%96%B0%E6%B5%AA%E5%A8%B1%E4%B9%90">@新浪娱乐</a>:<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 探寻未知梦境，解锁人生密码。8月3日，电影《解密》传奇揭晓！        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlOqHtudg",repostCount:"30",commentCount:"21",likeCount:o,picIds:e,repostPicIds:e}],posts:[],page_total:24,pageNum:"1",totalArticles:24,weiboProfile:{slug:"weiboProfile",weibo_name:"陈思诚",weibo_id:"1766841591",weibo_following:"769",weibo_follower:"1409.6万",weibo_interaction:"1479.3万",weibo_intro:"导演、演员。曾执导电影《北京爱情故事》。",last_update_date:"2024-07-15",contact_frm_url:"https://wj.qq.com/s2/14668810/d2da/",weibo_pw:"19780222",perPage:10,dir:"/",path:"/weiboProfile",extension:".yml",createdAt:"2024-05-23T16:01:13.168Z",updatedAt:"2024-07-14T16:04:48.301Z"},postsByYear:[{num:"2024",count:24,pageNum:1,nth:1,months:a}],featured_posts:[],myMonths:a}],fetch:[],error:null,serverRendered:!0,routePath:"/page/1",content:{dbHash:"6abcae59"}}}("",'&nbsp;转发了&nbsp;<a href="/1623886424">@新浪电
