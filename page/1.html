      </li></ul> <div class="close"><i class="fa fa-window-close-o"></i></div></div> <div class="pw-mask"><div><h3>陈思诚的微博欢迎您，请输入密码</h3> <h3><input style="width:170px"><button>提交</button></h3></div></div></div></div></div></div><script>window.__NUXT__=function(t,p,e){return e[0]={num:"2024/07",count:7,pageNum:1,nth:1},e[1]={num:"2024/06",count:6,pageNum:1,nth:8},e[2]={num:"2024/05",count:2,pageNum:2,nth:4},e[3]={num:"2024/03",count:1,pageNum:2,nth:6},e[4]={num:"2024/02",count:3,pageNum:2,nth:7},e[5]={num:"2024/01",count:1,pageNum:2,nth:10},{layout:"page",data:[{tempPosts:[{postId:"OmAcODKrl",postTime:"2024/07/08 11:23:00",repostSrc:'&nbsp;转发了&nbsp;<a href="/7924896454">@电影解密</a><img src="https://h5.sinaimg.cn/upload/2016/05/26/319/5337.gif" alt="V"><img src="https://h5.sinaimg.cn/upload/2016/05/26/319/donate_btn_s.png" alt="M">&nbsp;的微博:',postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E4%B8%BA%E4%BB%80%E4%B9%88%E6%8B%8D%E8%A7%A3%E5%AF%86&amp;from=feed">#陈思诚为什么拍解密#</a> <a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E8%AF%B4%E8%A7%A3%E5%AF%86%E7%9A%84%E8%BF%87%E7%A8%8B%E5%B0%B1%E5%83%8F%E5%81%9A%E6%A2%A6&amp;from=feed">#陈思诚说解密的过程就像做梦#</a> <br>以专业雕琢品质，用细节诠释作品；<br>光影造梦，诚意解密。<br>8月3日，传奇揭晓。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a> 从拍摄到现在，包括我在内所有人都经历了遇密、造密、摄密、解密的过程，拓展了每个人想象力的边界。8月3日传奇揭晓。        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmzLajS9M",repostCount:"14",commentCount:"26",likeCount:"140",picIds:t,repostPicIds:"008Ek3Ayly1hrfxz3wm7mj32bc1jku0x.jpg;008Ek3Ayly1hrfxzahzfuj32bc1jk7wi.jpg;008Ek3Ayly1hrfy0id9rcj32bc1jkqv5.jpg;008Ek3Ayly1hrfy0r6ggfj32bc1jk1kx.jpg;008Ek3Ayly1hrfy0x47p9j32bc1jk7wi.jpg;008Ek3Ayly1hrfy148cr3j32bc1jku0y.jpg"},{postId:"OmzCGBN6I",postTime:"2024/07/08 09:54:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E4%B8%BA%E4%BB%80%E4%B9%88%E6%8B%8D%E8%A7%A3%E5%AF%86&amp;from=feed">#陈思诚为什么拍解密#</a> 电影《解密》今日发布“解密「解密」”缘起特辑。原著作者麦家、编剧、导演陈思诚、摄影指导曹郁、美术指导韩忠、联合美术指导马晓飞及视效指导魏明等幕后主创亮相，分享为什么要将这部文学作品搬上大银幕。陈思诚表示打动自己的是小说中的母题：每个人都是独特的密码，这一生就是解密的过程。电影将于8月3日全国上映。<a href="https://weibo.cn/pages/100808topic?extparam=%E9%99%88%E6%80%9D%E8%AF%9A%E8%AF%B4%E8%A7%A3%E5%AF%86%E7%9A%84%E8%BF%87%E7%A8%8B%E5%B0%B1%E5%83%8F%E5%81%9A%E6%A2%A6&amp;from=feed">#陈思诚说解密的过程就像做梦#</a> <a href="https://m.weibo.cn/s/video/show?object_id=1034:5053714860277781&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a> 让我邂逅梦，继而拓展想象力的边界，在真实与梦境的交织中以影像传递内心的密码。你找到自己人生的密码了吗？        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OmzBkcRIF",repostCount:"18",commentCount:"25",likeCount:"127",picIds:t,repostPicIds:t},{postId:"Omb5R7dQB",postTime:"2024/07/05 19:27:00",repostSrc:t,postContent:'支持冀哥和颖心导演的新片 <a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%92%8C%E9%85%A5%E6%B2%B9%E8%8A%B1&amp;from=feed">#电影巧克力和酥油花#</a>  一同开启成长与探索的治愈之旅 <a href="/n/%E7%94%B5%E5%BD%B1%E5%B7%A7%E5%85%8B%E5%8A%9B%E5%92%8C%E9%85%A5%E6%B2%B9%E8%8A%B1">@电影巧克力和酥油花</a>',repostMsg:t,repostSrcId:t,repostCount:"8",commentCount:"18",likeCount:"102",picIds:"001n7Sptly1hrddv1s14mj60u018kk5802.jpg",repostPicIds:t},{postId:"Om7rbeqcZ",postTime:"2024/07/05 10:08:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E6%9B%9D%E5%85%89%E8%A7%92%E8%89%B2%E9%98%B5%E5%AE%B9&amp;from=feed">#电影解密曝光角色阵容#</a> 电影《解密》今日发布角色阵容海报，10位重要角色亮相。背景处若隐若现的摩尔斯电码转换成字母对应着每个角色的全名拼写，既贴合“解密”的传奇故事，亦呼应了电影主题：每个人都是独特的密码，这一生就是解密的过程。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E6%9B%9D%E5%85%89%E8%A7%92%E8%89%B2%E9%98%B5%E5%AE%B9&amp;from=feed">#电影解密曝光角色阵容#</a> 每个人都是独特的密码，这一生就是解密的过程。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86&amp;from=feed">#电影解密#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"Om7jFxEmz",repostCount:"9",commentCount:"23",likeCount:"105",picIds:t,repostPicIds:"001LTF2wly1hrcvg203ikj63uw5eix6s02.jpg;001LTF2wly1hrcvg5szp7j63uw5eib2d02.jpg;001LTF2wly1hrcvga1g5gj63uw5einph02.jpg;001LTF2wly1hrcvgh4qe4j63uw5eib2e02.jpg;001LTF2wly1hrcvgmj2qsj63uw5eikjp02.jpg;001LTF2wly1hrcvgvd1kzj63uw5eiqv802.jpg;001LTF2wly1hrcvh64g2uj63uw5ei1l302.jpg;001LTF2wly1hrcvhfrg62j63uw5eikjq02.jpg;001LTF2wly1hrcvhlit9xj63uw5eiqv902.jpg;001LTF2wly1hrcvhs25roj63uw5eix6s02.jpg"},{postId:"OlOD6qaJg",postTime:"2024/07/03 10:16:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 电影《解密》官宣定档8月3日，并发布定档海报。海报中，刘昊然饰演的密码破译者容金珍肖像由代表密码的一个个乱数汇聚而成。钢笔宛如利剑破开密码乱数，配合容金珍的灼灼目光，密码掩盖下的真相呼之欲出。<br><br>影片根据茅盾文学奖获奖者麦家的同名小说改编，陈思诚导演，陈思诚、Christopher MacBride编剧，刘昊然、约翰·库萨克领衔主演，陈道明、吴彦祖、俞飞鸿特别出演，任璐遥、陈雨锶、王雨甜、周游、朱珠主演。影片全程由IMAX特制拍摄。',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 《解密》这部电影是我在十年创作过程中的全新尝试。8月3日，传奇揭晓！        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlOAXhXWw",repostCount:"25",commentCount:"108",likeCount:"171",picIds:t,repostPicIds:"001LTF2wly1hrakxqippkj63b14mo7wk02.jpg"},{postId:"OlOAlgq4e",postTime:"2024/07/03 10:09:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 电影《解密》发布定档预告，官宣定档8月3日。预告中，刘昊然饰演的密码破译者容金珍在意识与现实的世界穿梭，与密码对话，寻找真相与自我。当潜意识中的世界开始崩塌，他将如何分清想象与现实？<br><br>影片根据茅盾文学奖获得者麦家同名小说改编，陈思诚导演，陈思诚、Christopher MacBride编剧，刘昊然、约翰·库萨克领衔主演，陈道明、吴彦祖、俞飞鸿特别出演，任璐遥、陈雨锶、王雨甜、周游、朱珠主演。影片全程由IMAX特制拍摄。 <a href="https://m.weibo.cn/s/video/show?object_id=1034:5051977843802121&amp;fromWap=1">电影解密的微博视频</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 1010011//<a href="/n/%E6%96%B0%E6%B5%AA%E5%A8%B1%E4%B9%90">@新浪娱乐</a>:<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%A7%A3%E5%AF%86%E5%AE%9A%E6%A1%A3&amp;from=feed">#电影解密定档#</a> 探寻未知梦境，解锁人生密码。8月3日，电影《解密》传奇揭晓！        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlOqHtudg",repostCount:"30",commentCount:"21",likeCount:"108",picIds:t,repostPicIds:t},{postId:"OlFHQwakd",postTime:"2024/07/02 11:33:00",repostSrc:p,postContent:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%9D%80%E9%9D%92&amp;from=feed">#电影误杀3杀青#</a> 由陈思诚监制，甘剑宇执导，肖央领衔主演的电影《误杀3》今日官宣杀青并发布概念海报。<br>海报以立体书中一页的形式呈现，充满童真笔触的水笔画中有小船，有海浪，温馨的画面下有什么秘密？电影《误杀3》将有全新的故事体系。<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%A6%82%E5%BF%B5%E6%B5%B7%E6%8A%A5&amp;from=feed">#电影误杀3概念海报#</a>',repostMsg:'<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%9D%80%E9%9D%92&amp;from=feed">#电影误杀3杀青#</a> 《误杀》系列再出发，守护家人，爱是永恒的主题！<a href="https://weibo.cn/pages/100808topic?extparam=%E7%94%B5%E5%BD%B1%E8%AF%AF%E6%9D%803%E6%A6%82%E5%BF%B5%E6%B5%B7%E6%8A%A5&amp;from=feed">#电影误杀3概念海报#</a>        \x3c!-- 是否进行翻译 --\x3e        &nbsp;            &nbsp;&nbsp;&nbsp;',repostSrcId:"OlF6pyv6r",repostCount:"30",commentCount:"40",likeCount:"180",picIds:t,repostPicIds:"001LTF2wly1hr9g3105fhj62bc38ib2b02.jpg"},{postId:"OleI7kCNK",postTime:"2024/06/29 14:49:00",repostSrc:'&nbsp;转发了&nbsp;<a href="/6315909485">@陈思诚工作室</a><img src="https://h5.sinaim
